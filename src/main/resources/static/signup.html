        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f4f7f6; }

    </style>

<div class="container">

    <input type="password" id="password" placeholder="비밀번호">
    <input type="password" id="confirm" placeholder="비밀번호 확인">
    <button onclick="doSignup()" id="signup-btn" class="btn-submit">가입하기</button>
    <p style="text-align: center; margin-top: 15px;"><a href="/" style="font-size: 0.8rem; color: #999;">취소하고 돌아가기</a></p>
</div>

</html>
